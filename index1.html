<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <!-- Theme Toggle Button with aria-label for accessibility -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Switch to Dark Theme">ðŸŒ™</button>
        </header>

        <!-- Income Input Form -->
        <div class="form-container">
            <form id="income-form" aria-label="Add Income">
                <input type="number" id="income-amount" placeholder="Enter Income Amount" required aria-label="Income Amount" />
                <button type="submit" aria-label="Add Income">Add Income</button>
            </form>
        </div>

        <!-- Expense Input Form -->
        <div class="form-container">
            <form id="expense-form" aria-label="Add Expense">
                <input type="text" id="expense-name" placeholder="Expense Name" required aria-label="Expense Name" />
                <input type="number" id="expense-amount" placeholder="Amount" required aria-label="Amount" />
                <select id="expense-category" required aria-label="Expense Category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expense-date" required aria-label="Expense Date" max="" />
                <button type="submit" aria-label="Add Expense">Add Expense</button>
            </form>
        </div>

        <!-- Expense Table -->
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>

        <!-- Totals Section -->
        <div class="totals">
            <div><strong>Total Income:</strong> $<span id="total-income">0</span></div>
            <div><strong>Total Expenses:</strong> $<span id="total-amount">0</span></div>
            <div><strong>Balance:</strong> $<span id="balance">0</span></div>
        </div>

        <!-- Filter Section -->
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" aria-label="Filter Expenses by Category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
